---
- name: PAT Debug
  debug:
    - msg: "DEBUG PAT: {{ lookup('env', 'GH_TOKEN') }}"

- name: Clone secrets repo
  git:
    accept_hostkey: true
    repo: "https://airsoftsweden:{{ lookup('ansible.builtin.env', 'GH_TOKEN') }}@github.com:airsoftsweden/taky-secrets.git"
    dest: /opt/taky-secrets
    version: "main"